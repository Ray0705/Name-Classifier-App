<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="https://img.icons8.com/emoji/344/slightly-smiling-face.png">
    <title>Name Classifier</title>
  </head>
  <body style = "background-color:#dcdde1">

  </body>
</html>

{% extends "bootstrap/base.html" %}
{% block content %}



<div class="container">
  <div class="jumbotron text-center" style="background-color:#273c75">
    <h2 style="color:#f5f6fa;">Gender Classifier App</h2>
    <p style="color:#f5f6fa;">Using Machine Learning</p>
  </div>
</div>

<div class="card text-center">
  <div class="card-header">
    Results
  </div>
  <div class="card-body" style="padding:10px 300px;">
    <h5 class="card-title">Gender Classifier</h5>
    <hr/>
    <p class="card-text"><div class="alert alert-info" >
  {{ name }}
</div></p>

<!-- Main ML Prediction Display Here -->
    {% if prediction ==  0 %}
    <p class="card-text"><div class="alert alert-warning">
  Female
</div></p>
    <a href="#" class="btn btn-success">Female</a>
     {% elif prediction == 1 %}
	<p class="card-text"><div class="alert alert-warning">
  Male
</div></p>
    <a href="#" class="btn btn-success">Male</a>
    {% endif%}
  </div>

<!-- Main ML Prediction Display Ends Here -->
  <div class="card-footer text-muted">

  </div>
</div>


{% endblock %}


{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename ='css/styles.css')}}">
{% endblock %}
